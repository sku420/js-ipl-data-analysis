<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Data Project</title>
</head>
<body>
    <header></header>
    
    <section>
        <div class="container">
            <div class="row">
                <div class="col-sm-12"><h1 class="text">IPL Data Analysis</h1></div>
                <div class="col-sm-12"><h3 class="text">Umpires-Nationality</h3></div>
                <div class="col-md-6" id="umpires-nationality">
                </div>
                <div class="col-md-6" id="umpires-donut"></div>

                <div class="col-sm-12"><h3 class="text">Runs By RCB Batsman</h3></div>
                <div class="col-md-6" id="rcb-batsman">
                </div>
                <div class="col-md-6" id="rcb-pie">
                </div>
                
                <div class="col-sm-12"><h3 class="text">Total Runs by Teams</h3></div>
                <div class="col-md-6" id="total-runs">
                </div>
                <div class="col-md-6" id="runs-donut">
                </div>

                <div class="col-sm-12"><h3 class="text">Matches played by Teams in each Season</h3></div>
                <div class="col-lg-12" id="seasons">
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div class="col-sm-12"><p class="f-text">
            created by SK
        </p>
        </div>
    </footer>
    <script src="./app.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/export-data.js"></script>
    <script src="https://code.highcharts.com/modules/accessibility.js"></script>
    <script src="https://code.highcharts.com/highcharts-3d.js"></script>
    <script src="https://code.highcharts.com/modules/cylinder.js"></script>

</body>
</html>
